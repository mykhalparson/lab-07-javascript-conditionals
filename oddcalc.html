<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var answer = prompt('Give me a number')
      var answer2 = prompt('Give me another number')
      var answer3 = prompt('What kind of operation do you want to do? mult, div, or mod')

      if (answer3 === 'mult') {
        console.log(answer * answer2);
      } else if (answer3 === 'div') {
        console.log(answer / answer2)
      } else if (answer3 === 'mod') {
        console.log(answer % answer2)
      } else  {
        console.log('***invalid operation***')
      }
    </script>
  </body>
</html>
